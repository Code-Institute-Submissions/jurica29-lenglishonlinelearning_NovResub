<!-- Delete review option page. --> {% extends 'base.html' %} {% block content %} 
<div class="d-flex align-items-center justify-content-center mt-5 mb-5">
	<blockquote class="blockquote bg-light p-2 shadow rounded col-sm-8 col-md-6 col-lg-3 my-5">
		<h5 class="text-center mb-3"> Do you want to delete this review? </h5>
		<form action="{% url 'baseapp:deleteReview' item.id %}" method="POST"> {% csrf_token %}
		  <!-- Two aligned buttons -->
		  <div class="row mb-4">
			<div class="col-sm-12 text-center">
			  <a class="btn btn-dark btn-sm me-3" href="{% url 'baseapp:productdetail' item.item.slug %}">Cancel</a>
			  <button class="btn btn-warning btn-sm">Submit</button>
			</div>
		  </div>
		</form>
	  </blockquote>
	</div> {% endblock %}
