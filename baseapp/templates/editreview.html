<!-- Edit review option page. --> {% extends 'base.html' %} {% load widget_tweaks %} {% block content %} 
<div class="d-flex align-items-center justify-content-center mt-5 mb-5">
  <blockquote class="blockquote bg-light p-2 shadow rounded col-sm-8 col-md-6 col-lg-3">
    <h5 class="text-center"> Edit review </h5>
    <div>
      <form action="" method="POST"> {% csrf_token %} <div class="form-group">
          <p class="mb-0 mt-2 font-italic">{% render_field form.name class="form-control" placeholder="Name" %}</p>
          <p class="mb-0 mt-2 font-italic">{% render_field form.review_text class="form-control" placeholder="Your review here.." %}</p>
        </div>
        <div class="mt-2 text-center">
          <a class="btn btn-outline-dark me-3" href="{% url 'baseapp:productdetail' review.item.slug %}">Cancel</a>
          <button class="btn btn-outline-dark">Submit</button>
        </div>
      </form>
    </div>
  </blockquote>
</div> {% endblock %}
