{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}

{% load i18n %}

{% block head_title %}Sign Out{% endblock %}

{% block content %}

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <div class="mh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white mb-4 mt-4">
              <div class="card-body p-5 shadow-lg">
                <form class="mb-3 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase text-center">SIGN OUT</h2>
                  <p class="mb-5 text-center">Are you sure you want to sign out?</p>
                  <div class="text-center">
                  <button class="btn btn-outline-dark" type="submit">{% trans "Sign Out" %}</button>
                  </div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>

{% endblock %}
