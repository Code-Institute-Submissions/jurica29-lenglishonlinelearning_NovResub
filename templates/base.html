<!-- Base html code for use across pages -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Website description -->
        <meta name="description" content="Find the best English language lessons and courses tailored to your needs."/>
        <!-- Author -->
        <meta name="author" content="Jurica Puljiz"/>
        <!-- Favicon -->
        <link rel="shortcut icon" href="static/images/favicon.png"/>
        <!-- Font Awesome JS -->
        <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
        <!-- Title -->
        <title>{% block title %} {% endblock title %}</title>
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'styles.css' %}" rel="stylesheet"/>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-1 ms-lg-2">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'baseapp:home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Lessons and Courses</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular</a></li>
                                <li><a class="dropdown-item" href="#!">New</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
<!-- Hero -->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/1.jpg' %}" class="d-block w-100" alt="London Bridge">
        <span class="carousel-caption text-white mb-0">
            <h1 class="display-4 fw-bold">Lenglish Online Learning</h1>
            <p class="lead fw-bolder fst-italic text-white mb-0">English language courses and lessons tailored to your needs!</p>
        </span>
      </div>
    </div>
  </div>
<!-- Hero end-->
        {% block content %}

        {% endblock %}
        <!-- Footer with social media icons -->
        <footer class="py-5 bg-dark">
            <div class="text-center">

             <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)" class="btn btn-secondary"><i class="fab fa-facebook-f"></i>
            </a>

            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"a class="btn btn-secondary"><i class="fab fa-instagram"></i>
            </a>

            <a href="https://linkedin.com" target="_blank" rel="noopener" aria-label="Visit our Linkedin page (opens in a new tab)"a class="btn btn-secondary"><i class="fab fa-linkedin-in"></i>
            </a>

            <p class="m-3 text-center text-white">Copyright &copy; Jurica Puljiz 2022</p>

        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
