<!-- Login page -->
{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock title %}

{% block content %}


<div class="container">
    <form method="POST">
    {% csrf_token %}
    {{signin_form}}
    <button class="btn btn-info" type="submit">Sign in</button>
    </form>

    <p>Please <a href="{% url 'accounts:signup' %}">Sign up</a>for an account.</p>
</div>

{% endblock %}
